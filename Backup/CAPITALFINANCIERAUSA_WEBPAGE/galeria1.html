<!DOCTYPE html>

<html>

<head>

	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



	<!-- Add jQuery library -->

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>



	<!-- Add mousewheel plugin (this is optional) -->

	<script type="text/javascript" src="lib/jquery.mousewheel-3.0.6.pack.js"></script>



	<!-- Add fancyBox main JS and CSS files -->

	<script type="text/javascript" src="source/jquery.fancybox.js"></script>

	<link rel="stylesheet" type="text/css" href="source/jquery.fancybox.css" media="screen" />



	<!-- Add Button helper (this is optional) -->

	<link rel="stylesheet" type="text/css" href="../source/helpers/jquery.fancybox-buttons.css?v=2.0.3" />

	<script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=2.0.3"></script>



	<!-- Add Thumbnail helper (this is optional) -->

	<link rel="stylesheet" type="text/css" href="source/helpers/jquery.fancybox-thumbs.css?v=2.0.3" />

	<script type="text/javascript" src="source/helpers/jquery.fancybox-thumbs.js?v=2.0.3"></script>



	<script type="text/javascript">

		$(document).ready(function() {

			/*

				Simple image gallery. Use default settings

			*/



			$('.fancybox').fancybox();



			/*

				Different effects

			*/



			// Change title type, overlay opening speed and opacity

			$(".fancybox-effects-a").fancybox({

				helpers: {

					title : {

						type : 'outside'

					},

					overlay : {

						speedIn : 500,

						opacity : 0.95

					}

				}

			});



			// Disable opening and closing animations, change title type

			$(".fancybox-effects-b").fancybox({

				openEffect  : 'none',

				closeEffect	: 'none',



				helpers : {

					title : {

						type : 'over'

					}

				}

			});



			// Set custom style, close if clicked, change title type and overlay color

			$(".fancybox-effects-c").fancybox({

				wrapCSS    : 'fancybox-custom',

				closeClick : true,



				helpers : {

					title : {

						type : 'inside'

					},

					overlay : {

						css : {

							'background-color' : '#eee'	

						}

					}

				}

			});



			// Remove padding, set opening and closing animations, close if clicked and disable overlay

			$(".fancybox-effects-d").fancybox({

				padding: 0,



				openEffect : 'elastic',

				openSpeed  : 150,



				closeEffect : 'elastic',

				closeSpeed  : 150,



				closeClick : true,



				helpers : {

					overlay : null

				}

			});



			/*

				Button helper. Disable animations, hide close button, change title type and content

			*/



			$('.fancybox-buttons').fancybox({

				openEffect  : 'none',

				closeEffect : 'none',



				prevEffect : 'none',

				nextEffect : 'none',



				closeBtn  : false,



				helpers : {

					title : {

						type : 'inside'

					},

					buttons	: {}

				},



				afterLoad : function() {

					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');

				}

			});





			/*

				Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked

			*/



			$('.fancybox-thumbs').fancybox({

				prevEffect : 'none',

				nextEffect : 'none',



				closeBtn  : false,

				arrows    : false,

				nextClick : true,



				helpers : { 

					thumbs : {

						width  : 50,

						height : 50

					}

				}

			});



		});

	</script>

	<style type="text/css">

		.fancybox-custom .fancybox-outer {

			box-shadow: 0 0 50px #222;

		}

	</style>

    

</head>

<body>

	

	



	



	<h3>Thumbnail helper</h3>

	<p>

		<a class="fancybox-thumbs" data-fancybox-group="thumb" href="Casas_b_s/casa_a/1.jpg"><img src="Casas_b_s/casa_a/1_s.jpg" alt="" /></a>



		<a class="fancybox-thumbs" data-fancybox-group="thumb" href="Casas_b_s/casa_a/2.jpg"><img src="Casas_b_s/casa_a/2_s.jpg" alt="" /></a>



		<a class="fancybox-thumbs" data-fancybox-group="thumb" href="Casas_b_s/casa_a/3.jpg"><img src="Casas_b_s/casa_a/3_s.jpg" alt="" /></a>



		<a class="fancybox-thumbs" data-fancybox-group="thumb" href="Casas_b_s/casa_a/4.jpg"><img src="Casas_b_s/casa_a/4_s.jpg" alt="" /></a>

        <a class="fancybox-thumbs" data-fancybox-group="thumb" href="Casas_b_s/casa_a/5.jpg"><img src="Casas_b_s/casa_a/5_s.jpg" alt="" /></a>

	</p>



	<p>

		Ajax example will not run from your local computer and requires a server to run.

	</p>

	</p>

</body>

</html>
